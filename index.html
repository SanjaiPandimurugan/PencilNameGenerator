<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PencilNameGenerator</title>
</head>
<body>
    <div class="container">
        <h1>PencilNameGenerator</h1>
        <input type="text" id="nameInput" maxlength="16" placeholder="Enter name (max 16 characters)">
        <button id="generateBtn">Generate Image</button>
        <div id="outputContainer">
            <img id="outputImage" src="Pencil laser engraving A4 template v1 (2).png" alt="Pencil template">
        </div>
        <a id="downloadLink" download="pencil.png">Download Image</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
